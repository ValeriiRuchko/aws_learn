AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'test-sam

  Sample SAM Template for test-sam

  '
Globals:
  Function:
    Timeout: 10
    MemorySize: 256
Parameters:
  TursoDatabaseURL:
    Type: String
    Description: URI to remote db
    Default: no uri
  TursoAuthToken:
    Type: String
    Description: Token to access db
    Default: you don't have access go back
Resources:
  ReverseProxyFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: go1.x
      SamResourceId: ReverseProxyFunction
    Properties:
      CodeUri: ReverseProxyFunction
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
      - arm64
      Events:
        CatchAll:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
      Environment:
        Variables:
          TursoDatabaseURL: NONE1
          TursoAuthToken: NONE2
